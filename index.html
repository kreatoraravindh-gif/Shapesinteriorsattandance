<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes Interiors Attendance</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#25D366">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      background: #25D366;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      width: 80%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Shapes Interiors Attendance</h2>
  <p>Enter your name and click Present</p>
  <input type="text" id="name" placeholder="Your Name">
  <br>
  <button id="presentBtn">Present</button>

  <script>
    document.getElementById('presentBtn').addEventListener('click', async function() {
      const name = encodeURIComponent(document.getElementById('name').value.trim());
      if (!name) { alert("Please enter your name."); return; }

      const timestamp = new Date().toLocaleString();

      function openWhatsApp(lat, lon) {
        const locationText = lat && lon ? `${lat},${lon}` : "Not available";
        const link = `https://wa.me/917904523043?text=I%20am%20${name}%20Present%20at%20Shapes%20Interiors%20on%20${encodeURIComponent(timestamp)}%20Location:%20${locationText}`;
        window.location.href = link;
      }

      async function getIPLocation() {
        try {
          const response = await fetch('https://ipapi.co/json/');
          const data = await response.json();
          return { lat: data.latitude, lon: data.longitude };
        } catch (e) {
          return { lat: null, lon: null };
        }
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => openWhatsApp(pos.coords.latitude, pos.coords.longitude),
          async () => {
            const ipLoc = await getIPLocation();
            openWhatsApp(ipLoc.lat, ipLoc.lon);
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      } else {
        const ipLoc = await getIPLocation();
        openWhatsApp(ipLoc.lat, ipLoc.lon);
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
